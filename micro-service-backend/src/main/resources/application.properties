server.port=8080
spring.application.name=corporate-banking-backend

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:banking
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000,https://preview--pixelbank-core.lovable.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Ensure data.sql runs after JPA creates schema
spring.jpa.defer-datasource-initialization=true